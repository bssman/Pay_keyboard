<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Tokens</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin: auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .tokens {
            margin-top: 20px;
        }
        .tokens p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pay and Get Tokens</h1>
    <form id="paymentForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="text" id="amount" placeholder="Enter amount (NGN)" required />
        <button type="submit">Pay Now</button>
    </form>

    <div class="tokens" id="tokensContainer"></div>
    <script>
        const paymentForm = document.getElementById('paymentForm');
        const tokensContainer = document.getElementById('tokensContainer');
    
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value * 100; // Convert to kobo
            payWithPaystack(email, amount);
        });
    
        function payWithPaystack(email, amount) {
            let handler = PaystackPop.setup({
                key: 'pk_test_22dcad480918f9bb4bc5b2a4193266b862e2f943', 
                email: email,
                amount: amount,
                currency: 'NGN',
                callback: function (response) {
                    fetchTokens(response.reference);
                },
                onClose: function () {
                    alert('Payment window closed.');
                },
            });
            handler.openIframe();
        }
    
        function fetchTokens(transactionId) {
            fetch(`https://pay-keyboard.onrender.com/fetch-tokens/${transactionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.tokens.length > 0) {
                        displayTokens(data.tokens);
                    } else {
                        tokensContainer.innerHTML = '<p>No tokens found. Please wait.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching tokens:', error);
                    tokensContainer.innerHTML = '<p>Error fetching tokens.</p>';
                });
        }
    
        function displayTokens(tokens) {
            tokensContainer.innerHTML = `<p>Generated Tokens:</p>${tokens
                .map(token => `<p>${token}</p>`)
                .join('')}`;
        }
    </script>
    
    
</body>
</html>
